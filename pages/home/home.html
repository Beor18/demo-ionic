<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      DemoRest Ionic 2
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<!--Lista de usuarios-->
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-avatar item-left>
        <img [src]="user.picture.medium">
      </ion-avatar>
      <h2>{{ user.name.first | uppercase }}</h2>
      <br>
      <p><strong> Email:</strong> {{ user.email }}</p>
      <p><strong>Ciudad: {{ user.location.city }}</strong></p>
    </ion-item>
  </ion-list>
</ion-content>
